name: Database Backup

on:
  schedule:
    # Run daily at 3:00 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      retention_days:
        description: 'Days to retain backups'
        required: false
        default: '7'

env:
  BACKUP_RETENTION_DAYS: ${{ github.event.inputs.retention_days || '7' }}

jobs:
  backup:
    name: Backup Database
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create backup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          BACKUP_RETENTION_DAYS: ${{ env.BACKUP_RETENTION_DAYS }}
        run: |
          chmod +x scripts/backup.sh
          ./scripts/backup.sh ./backups

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ github.run_id }}
          path: ./backups/*.sql.gz
          retention-days: 7

      - name: Upload to S3 (optional)
        if: ${{ vars.AWS_S3_BUCKET != '' }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
          AWS_S3_BUCKET: ${{ vars.AWS_S3_BUCKET }}
        run: |
          aws s3 sync ./backups/ s3://$AWS_S3_BUCKET/backups/ --exclude "*" --include "*.sql.gz"

      - name: Notify on failure
        if: failure()
        run: |
          echo "Database backup failed! Check the workflow logs."
          # Add notification here (Slack, email, etc.)
