version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ebeef-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ebeef}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-ebeef}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/backup.sh:/usr/local/bin/backup.sh:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ebeef}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ebeef-network

  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ebeef-server
    restart: always
    environment:
      NODE_ENV: production
      APP_MODE: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-ebeef}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ebeef}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-8h}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      WHATSAPP_TOKEN: ${WHATSAPP_TOKEN:-}
      WHATSAPP_PHONE_ID: ${WHATSAPP_PHONE_ID:-}
      WHATSAPP_VERIFY_TOKEN: ${WHATSAPP_VERIFY_TOKEN:-}
      WHATSAPP_APP_SECRET: ${WHATSAPP_APP_SECRET:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      SENTRY_DSN: ${SENTRY_DSN:-}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,https://yourdomain.com}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ebeef-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    container_name: ebeef-client
    restart: always
    ports:
      - "80:80"
    depends_on:
      - server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ebeef-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy (optional - for SSL termination)
  nginx:
    image: nginx:alpine
    container_name: ebeef-nginx
    restart: always
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot_webroot:/var/www/certbot:ro
      - letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - server
      - client
    networks:
      - ebeef-network
    profiles:
      - ssl

  # Certbot for SSL certificates (optional)
  certbot:
    image: certbot/certbot
    container_name: ebeef-certbot
    volumes:
      - certbot_webroot:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - ebeef-network
    profiles:
      - ssl

volumes:
  postgres_data:
    driver: local
  certbot_webroot:
    driver: local
  letsencrypt:
    driver: local

networks:
  ebeef-network:
    driver: bridge
